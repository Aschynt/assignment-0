<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 425 Assignment 0</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="assignment0.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="config">
        <label>Slider 1: <input type="range" min="0" max="255" value="0" oninput="updateColor()" id="slider1"></label><br>
        <label>Slider 2: <input type="range" min="0" max="255" value="0" oninput="updateColor()" id="slider2"></label><br>
        <label>Slider 3: <input type="range" min="0" max="255" value="0" oninput="updateColor()" id="slider3"></label><br>
        <label>Number of Triangles: <input type="range" min="1" max="1" value="1" oninput="updateTriangles()" id="triangleSlider"></label><br>
        <label>Load JSON File: <input type="file" accept=".json" onchange="uploadFile(event)" id="fileInput"></label><br>
        <label>Toggle Colors from JSON: <input type="checkbox" onchange="checkBox()" id="colorToggle"></label><br>
    </div>
</body>
</html>
